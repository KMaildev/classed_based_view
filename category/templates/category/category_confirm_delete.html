{% extends 'category/base.html' %}
{% block contents %}
<div class="row py-5">
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            {{ form.as_p }}
            <input type="submit" value="Confirm" class="btn btn-info">
        </form>
    </div>
</div>
{% endblock %}
