{% extends 'category/base.html' %}
{% block contents %}
<div class="row py-5">
    <div class="col-md-12">
        <a href="{% url 'category_create' %}" class="btn btn-info">
            Create
        </a>

        <table class="table table-bordered border-primary">
            <thead class="table-light">
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Slug
                    </td>
                    <td>
                        Created At
                    </td>
                    <td>
                        Updated At
                    </td>
                    <td>
                        Actions
                    </td>
                </tr>
            </thead>

            <tbody>
                {% for category in object_list %}
                <tr>
                    <td>
                        {{ category.name }}
                    </td>
                    <td>
                        {{ category.slug }}
                    </td>
                    <td>
                        {{ category.created_at }}
                    </td>
                    <td>
                        {{ category.updated_at }}
                    </td>
                    <td>
                        <a href="{% url 'category_update' category.slug  %}" class="btn btn-info">
                            Edit
                        </a>

                        <a href="{% url 'category_delete' category.slug  %}" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
