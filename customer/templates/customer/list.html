{% extends 'category/base.html' %}
{% block contents %}

<div class="row py-5">
    <div class="col-md-12">
        <a href="{% url 'customer_create' %}" class="btn btn-info">
            Create
        </a>

        <table class="table table-bordered border-primary">
            <thead class="table-light">
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Email
                    </td>
                    <td>
                        Phone
                    </td>
                    <td>
                        Address
                    </td>
                    <td>
                        Created
                    </td>
                    <td>
                        Actions
                    </td>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>
                        {{ customer.name }}
                    </td>
                    <td>
                        {{ customer.email }}
                    </td>
                    <td>
                        {{ customer.phone }}
                    </td>
                    <td>
                        {{ customer.address }}
                    </td>
                    <td>
                        {{ customer.created_at }}
                    </td>
                    <td>
                        <a href="{% url 'customer_edit' customer.id %}" class="btn btn-info">
                            Edit
                        </a>

                        <a href="{% url 'customer_delete' customer.id %}" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
</div>
{% endblock %}
